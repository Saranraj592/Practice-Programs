<!DOCTYPE HTML>
<html>
<head>
<title> CSS ANIMATION </title>
<style>
@keyframes scaleme
{
from{transform:scale(1.2);}
to{transform:scale(1);}
}
div{
width:100px;
height:100px;
backgroud-color:red;
animation-name:scaleme;
animation-duration:1s;
text-align:center;
line-height: 100px;
color: white;
font-weight:bold;
}
</style>
</head>
<body>
<div> CSC </div>
</body>
</html>
